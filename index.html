<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Computação Grafica</title>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" >
		<link rel="stylesheet" href="font-awesome.min.css" >
    </head>
    <body>
        <div class="page-header">
            <h1>Trabalho de CG</h1>
        </div>
        <div class=row>
            <div class="col-1 btn-group-vertical">
                <button class="btn btn-outline btn-secondary" type="button" id="linha">&#124;</button>
                <button class="btn btn-outline btn-secondary" type="button" id="retan"><i class="fa fa-square-o" aria-hidden="true"></i></button>
                <button class="btn btn-outline btn-secondary" type="button" id="trian">&lrtri;</button>
                <button class="btn btn-outline btn-secondary" type="button" id="circu"><i class="fa fa-circle-thin" aria-hidden="true"></i></button>
            </div>
            <div class="col-11 container-fluid">
                <canvas id="canvas" class="bg-faded" width="800" height="400" ></canvas>
            </div>
        </div>
        <div class=row>
            <div class="col-10 offset-1 btn-group-vertical">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Objeto</th>
                            <th>Destacar</th>
                            <th>Rotacionar</th>
                            <th>Transladar</th>
                            <th>Escala</th>
                        </tr>
                    </thead>
                    <tbody id="tabela_obj" >
                    </tbody>
                </table>
            </div>
        </div>
        <script src="./dist/main.js" charset="utf-8"></script>
    </body>
</html>
